    <section id="inicio" class="background-fixed">
    </section>

    <section id="habilidades">
        <h2>HABILIDADES</h2>
        <div class="habilidades">
            <div class="categoria">
                <h3>Front-End</h3>
                <div class="habilidade">
                    <i class="fa-brands fa-html5"></i>
                    <div class="barra-container">
                        <div class="barra"></div>
                    </div>
                    <span class="porcentagem">0%</span>
                </div>
                <div class="habilidade">
                    <i class="fa-brands fa-css3-alt"></i>

                        <div class="barra"></div>
                    </div>

                </div>
                <div class="habilidade">
                    <i class="fa-brands fa-js"></i>

                        <div class="barra"></div>
                    </div>
                    <span class="porcentagem">0%</span>
                </div>
                <div class="habilidade">
                    <i class="fa-brands fa-react"></i>
                    <div class="barra-container">
                        <div class="barra"></div>
                    </div>
                    <span class="porcentagem">0%</span>
                </div>
            </div>   
            <div class="categoria">
                <h3>Back-End</h3>
                <div class="habilidade">
                    <i class="fa-solid fa-code"></i>
                    <div class="barra-container">
                        <div class="barra"></div>
                    </div>
                    <span class="porcentagem">0%</span>
                </div>
                <div class="habilidade">
                    <i class="fa-brands fa-python"></i>
                    <div class="barra-container">
                        <div class="barra"></div>
                    </div>
                    <span class="porcentagem">0%</span>
                </div>
                <div class="habilidade">
                    <i class="fa-solid fa-database"></i>
                    <div class="barra-container">
                        <div class="barra"></div>
                    </div>
                    <span class="porcentagem">0%</span>  
                </div>
            </div>
            <!-- Nova Habilidade Principal -->
            <div class="categoria">
                <h3>Gestão de Acessos</h3>
                <div class="habilidade">
                    <i class="fa-solid fa-shield-alt"></i>
                    <div class="barra-container">
                        <div class="barra"></div>
                    </div>
                    <span class="porcentagem">0%</span>
                </div>
                <div class="habilidade">
                    <i class="fas fa-cogs"></i>
                    <div class="barra-container">
                        <div class="barra"></div>
                    </div>
                    <span class="porcentagem">0%</span>
                </div>
                <div class="habilidade">
                    <i class="fas fa-tools"></i>
                    <div class="barra-container">
                        <div class="barra"></div>
                    </div>
                    <span class="porcentagem">0%</span>
                </div>
            </div>
            <div class="categoria">
                <h3>DevOps</h3>
                <div class="habilidade">
                    <i class="fa-solid fa-tools" title="DevOps"></i>
                    <div class="barra-container">
                    <div class="barra"></div>
                    </div>
                    <span class="porcentagem">0%</span>
                </div>
            </div>      
        </div>  
</section>
